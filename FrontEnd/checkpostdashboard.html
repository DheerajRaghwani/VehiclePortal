<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpost Dashboard</title>
    <link rel="stylesheet" href="checkpostDashboard.css">
</head>
<body>
    <header>
        <h1>Checkpost Dashboard</h1>
        <button id="logoutBtn">Logout</button>
    </header>

    <section class="summary">
        <div>
            <h3>Overall People</h3>
            <p id="overallPeople">0</p>
        </div>
    </section>

    <section class="table-section">
        <table>
            <thead>
                <tr>
                    <th>District</th>
                    <th>No. of Buses</th>
                    <th>Total People in Buses</th>
                    <th>No. of Small Vehicles</th>
                    <th>Total People Small Vehicles</th>
                    <th>Total People (District)</th>
                </tr>
            </thead>
            <tbody id="dashboardBody">
                <!-- Dashboard rows will be inserted here -->
            </tbody>
        </table>
    </section>

    <script src="checkpostdashboard.js"></script>
</body>
</html>
